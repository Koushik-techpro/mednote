<body>
<div class="main-wrapper">
  <div class="an-loader-container"> <img src="../assets/img/loader.png" alt=""> </div>
  <header class="an-header wow fadeInDown">
    <div class="an-topbar-left-part">
      <h3 class="an-logo-heading"> <a class="an-logo-link" href="index.html"> <img src="../assets/img/logo-orginal.png" alt="" width="180"> </a> </h3>
      <button class="an-btn an-btn-icon toggle-button js-toggle-sidebar"> <i class="icon-list"></i> </button>
    </div>
    <!-- end .AN-TOPBAR-LEFT-PART -->
    
    <div class="an-topbar-right-part">
      <div class="an-profile-settings">
        <div class="btn-group an-notifications-dropown  profile">
          <button type="button" class="an-btn an-btn-icon dropdown-toggle"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="an-profile-img" style="background-image: url('../assets/img/users/user4.jpeg');"></span> <span class="an-user-name">John Smith</span> <span class="an-arrow-nav"><i class="icon-arrow-down"></i></span> </button>
          <div class="dropdown-menu">
            <p class="an-info-count">Profile Settings</p>
            <ul class="an-profile-list">
              <li><a href="profile.html"><i class="icon-user"></i>My profile</a></li>
              <!--<li><a href="#"><i class="icon-calendar-check"></i>Schedule</a></li>-->
              <li role="separator" class="divider"></li>
              <!--<li><a href="#"><i class="icon-lock"></i>Lock screen</a></li>-->
              <li><a href="#"><i class="icon-download-left"></i>Log out</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- end .AN-PROFILE-SETTINGS --> 
    </div>
    <!-- end .AN-TOPBAR-RIGHT-PART --> 
  </header>
  <!-- end .AN-HEADER -->
  
  <div class="an-page-content">
    <div class="an-sidebar-nav js-sidebar-toggle-with-click">
      <div class="profile-con text-center">
        <div class="user-pic"> <img src="../assets/img/users/user4.jpeg" alt=""></div>
        <h2 class="profile-name">John Smith</h2>
        <p class="email-t">johnsmith@gmail.com</p>
        <a href="profile.html" class="an-btn an-btn-primary-transparent">My Profile</a> </div>
      <!-- end .AN-SIDEBAR-WIDGETS -->
      
      <div class="an-sidebar-nav">
        <ul class="an-main-nav">
          <li class="an-nav-item"> <a class="" href="index.html"> <i class="ion-podium"></i> <span class="nav-title">Appointment</span> </a> </li>
        </ul>
        <!-- end .AN-MAIN-NAV --> 
      </div>
      <!-- end .AN-SIDEBAR-NAV --> 
    </div>
    <!-- end .AN-SIDEBAR-NAV -->
    
    <div class="an-content-body">
      <div class="an-body-topbar wow fadeIn">
        <div class="an-page-title full-width">
          <h2>Profile</h2>
        </div>
      </div>
      <!-- end AN-BODY-TOPBAR -->
      
      <div class="an-doc-block default with-shadow">
        <div class="an-banner-content">
          <div class="an-profile-details">
            <div class="an-profile-section">
              <div class="user-information pad-left">
                <div class="info-single">
                  <p class="light">Name</p>
                  <p>
                    <input type="text" class="an-form-control" value="John Smith" readonly>
                  </p>
                </div>
                <div class="info-single">
                  <p class="light">Phone Number</p>
                  <p>
                    <input type="text" class="an-form-control" value="(123)-456-7890" readonly>
                  </p>
                </div>
              </div>
            </div>
            <!-- and profile section -->
            
            <div class="an-profile-section border-left">
              <div class="user-information">
                <div class="info-single">
                  <p class="light">Email</p>
                  <p>
                    <input type="email" class="an-form-control" value="johnsmith@gmail.com" readonly>
                  </p>
                </div>
                <div class="info-single">
                  <p class="light">Address</p>
                  <p>
                    <textarea class="an-form-control" rows="2" cols="2" placeholder="7th Floor, Merlin Infinite, DN-51, Sector-V,
Salt Lake City, Kolkata - 700091" readonly></textarea>
                  </p>
                </div>
              </div>
            </div>
            <!-- end an-profile-section --> 
          </div>
        </div>
      </div>
    </div>
    <!-- end .AN-PAGE-CONTENT-BODY --> 
  </div>
  <!-- end .AN-PAGE-CONTENT -->
  
  <footer class="an-footer">
    <p>COPYRIGHT 2019 Â© MEDNOTES. ALL RIGHTS RESERVED</p>
