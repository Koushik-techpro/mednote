<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mednote</title>
<link rel="icon" href="../assets/img/favicon.png" type="image/x-icon"/>
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<link href="../assets/css/animate.min.css" rel="stylesheet">
<link href="../assets/css/vendor-styles.css" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/styles.css">

<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="main-wrapper">
  <div class="an-loader-container"> <img src="../assets/img/loader.png" alt=""> </div>
  <div class="an-page-content login-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="white-logo"><a href="index.html"><img src="../assets/img/logo-white.png" alt="Mednote" title="Mednote" width="220"></a></div>
        </div>
        <div class="col-md-7 pad-t10"> 
          <!-- required for floating --> 
          <!-- Nav tabs -->
          <div class="tab-m">
            <ul class="nav nav-tabs tabs-left sideways tab-bg">
              <li class="active"><a href="#login-v" data-toggle="tab"> <span><img src="../assets/img/login.png"></span>
                <p>Login</p>
                </a></li>
              <li><a href="#signup-v" data-toggle="tab"><span><img src="../assets/img/signup.png"></span>
                <p>Sign up</p>
                </a></li>
            </ul>
          </div>
          <div class="col-md-9 no-pad"> 
            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane active" id="login-v">
                <div class="an-login-container">
                  <div class="an-single-component with-shadow">
                    <div class="an-component-header2 b-radius">
                      <h1 class="welcome">Welcome !</h1>
                      <h5 class="wel-title">Sign In by entering the information below</h5>
                    </div>
                    <div class="an-component-body b-radius">
                      <form action="#">
                        <div class="form-group m-bottom">
                          <input type="email" class="form-control login-box" placeholder="Email">
                        </div>
                        <div class="form-group m-bottom">
                          <input type="password" class="form-control login-box" placeholder="Password">
                        </div>
                        <div class="remembered-section"> <span class="an-custom-checkbox">
                          <input type="checkbox" id="check-1">
                          <label for="check-1">Remember me</label>
                          </span> <a href="forgot-password.html">Forgot password?</a> </div>
                        <button class="an-btn an-btn-default fluid signin">Sign in</button>
                        <div class="font-s"> <span class="text-muted">Don't have an account?</span> <a href="#signup-v" data-toggle="tab" class="f-w-600 p-l-5 create-one">Create one here </a> </div>
                        <div class="clearfix"></div>
                      </form>
                    </div>
                    <!-- end .AN-COMPONENT-BODY --> 
                  </div>
                  <!-- end .AN-SINGLE-COMPONENT --> 
                </div>
              </div>
              <div class="tab-pane" id="signup-v">
                <div class="an-login-container">
                  <div class="an-single-component with-shadow">
                    <div class="an-component-header2 b-radius">
                      <h1 class="welcome">Create an account</h1>
                      <h5 class="wel-title">Sign up by entering the information below</h5>
                    </div>
                    <div class="an-component-body b-radius">
                      <form action="#">
                        <div class="form-group m-bottom">
                          <input type="text" class="form-control login-box" placeholder="First Name">
                        </div>
                        <div class="form-group m-bottom">
                          <input type="text" class="form-control login-box" placeholder="Last Name">
                        </div>
                        <div class="form-group m-bottom">
                          <input type="email" class="form-control login-box" placeholder="Email">
                        </div>
                        <div class="form-group m-bottom">
                          <input type="password" class="form-control login-box" placeholder="Password">
                        </div>
                        <div class="remembered-section"> <span class="an-custom-checkbox">
                          <input type="checkbox" id="check-2">
                          <label for="check-2"><img src="../assets/img/man.png"> Male</label>
                          </span> <span class="an-custom-checkbox">
                          <input type="checkbox" id="check-3">
                          <label for="check-3"><img src="../assets/img/girl.png"> Female</label>
                          </span> </div>
                        <button class="an-btn an-btn-default fluid signin">Sign in</button>
                        <div class="font-s"> <span class="text-muted">Already have an account?</span> <a href="#login-v" data-toggle="tab" class="f-w-600 p-l-5 create-one">Sign in here </a> </div>
                        <div class="clearfix"></div>
                      </form>
                    </div>
                    <!-- end .AN-COMPONENT-BODY --> 
                  </div>
                  <!-- end .AN-SINGLE-COMPONENT --> 
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <!-- end row --> 
    </div>
    
    <!-- end an-flex-center-center --> 
  </div>
  <!-- end .AN-PAGE-CONTENT --> 
  
</div>
<!-- end .MAIN-WRAPPER --> 
<script src="../assets/js-plugins/jquery-3.1.1.min.js" type="text/javascript"></script> 
<script src="../assets/js-plugins/bootstrap.min.js" type="text/javascript"></script> 
<script src="../assets/js-plugins/perfect-scrollbar.jquery.min.js" type="text/javascript"></script> 
<script src="../assets/js-plugins/wow.min.js" type="text/javascript"></script> 

<!--  MAIN SCRIPTS START FROM HERE  above scripts from plugin   --> 
<script src="../assets/js/scripts.js" type="text/javascript"></script>
</body>
</html>
